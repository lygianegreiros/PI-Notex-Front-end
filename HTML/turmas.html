<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de turmas</title>
    <link rel="stylesheet" type="text/css" href="../CSS/turmas.css" media="screen" />
</head>
<body>
<div id="container">
    <div id="menu-container">
        <img id="logo" src="../icons/Senac_logo.svg.png" alt="Logo do SENAC">
        <br>
        <div id="menu">
            <div id="visaoGeral" class="itemMenu">
                <a href="visaoGeral.html">
                    <img id="casa" src="../icons/home-outline 1.png" alt="Ícone de uma casa">
                    <p class="opcaoMenu">Visão Geral</p>
                </a>
            </div>
            <br>
            <div id="estudantes" class="itemMenu">
                <a href="estudantes.html">
                    <img id="chapeu" src="../icons/school-outline 1.png" alt="Ícone de um chapéu de formatura">
                    <p class="opcaoMenu">Estudantes</p>
                </a>
            </div>
            <br>
            <div id="professores" class="itemMenu">
                <a href="professores.html">
                    <img id="ribbon" src="../icons/ribbon-outline 1.png" alt="Ícone de um laço">
                    <p class="opcaoMenu">Professores</p>
                </a>
            </div>
            <br>
            <div id="turmas" class="itemMenu">
                <img id="livro" src="../icons/book-outline 1.png" alt="Ícone de um livro aberto">
                <p class="opcaoMenu">Turmas</p>
            </div>
            <br>
            <div id="disciplinas" class="itemMenu">
                <a href="disciplinas.html">
                    <img id="biblioteca" src="../icons/library-outline 1.png" alt="Ícone de uma biblioteca">
                    <p class="opcaoMenu">Disciplinas</p>
                </a>
            </div>
            <br>
            <div id="calendario" class="itemMenu">
                <a href="calendario.html">
                    <img id="calendarioImg" src="../icons/calendar-number-outline 1.png" alt="Ícone de um calendário">
                    <p class="opcaoMenu">Calendário</p>
                </a>
            </div>
            <br>
            <div id="comunicados" class="itemMenu">
                <a href="comunicados.html">
                    <img id="carta" src="../icons/mail-unread-outline 1.png" alt="Ícone de uma carta">
                    <p class="opcaoMenu">Comunicados</p>
                </a>
            </div>
            <br>
            <div id="horario" class="itemMenu">
                <a href="horario.html">
                    <img id="quadroDeHorarios" src="../icons/calendar-outline 1.png" alt="Ícone de um quadro de horários">
                    <p class="opcaoMenu">Horário</p>
                </a>
            </div>
            <hr id="linhaDoMenu" class="itemMenu">
            <div id="configuracao">
                <img id="engrenagem" src="../icons/settings-outline 1.png" alt="Ícone de uma engrenagem">
                <p class="opcaoMenu">Configuração</p>
            </div>
            <br>
            <div id="sair" class="itemMenu">
                <img id="portaDeSair" src="../icons/exit-outline 1.png" alt="Ícone de uma porta aberta">
                <p class="opcaoMenu">Sair</p>
            </div>
        </div>
    </div>
    <main>
        <header>
            <div id="input-container">
                <input type="text" placeholder="Procurar..." id="pesquisa">
            </div>
            <div id="opcoes">
                <div id="notificacoes-container">
                    <img src="../icons/notifications-outline 1.png" alt="Ícone de notificações" id="sino">
                </div>
                <div id="mensagem-container">
                    <img src="../icons/chatbox-ellipses-outline_1-1.png" alt="Ícone de chat" id="chat">
                </div>
                <a href="perfil.html">
                    <div id="circulo"></div>
                </a>
                <div id="informacoes-de-perfil">
                    <a href="perfil.html">
                        <p>Leia O.</p>
                        <p id="cinza">Admin</p>
                    </a>
                </div>
            </div>
        </header>
        <hr id="linhaDoCabecalho">
        <h1>Listas de turmas</h1>
        <p id="descricao">Lista de todas as turmas. <span>- você pode filtrar por turmas</span> </p>
        <div id="botoes">
            <input type="button" value="Adicionar Turma" onclick="openOverlay()" id="botaoAdicionarTurma">
            <input type="button" value="Gerenciar">
        </div>
        <select name="anoSelect" id="anoSelect">
            <option value="anoOption" hidden selected>Ano</option>
        </select>
        <div id="espacoTurmas"></div>
    </main>
</div>
<div id="overlay" class="overlay">
    <div class="overlay-content">
        <span class="close-btn" onclick="closeOverlay()">&times;</span>
        <h2>Adicionar Nova Turma</h2>
        <form>
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" required>

            <label for="serie">Série:</label>
            <select id="serie" name="serie" required>
                <option value="1º Ano">1º ano</option>
                <option value="2º Ano">2º ano</option>
                <option value="3º Ano">3º ano</option>
            </select>
            <br>
            <select id="classe" name="classe" required>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">c</option>
            </select>

            <br>
            <input type="button" value="Adicionar Turma" onclick="adicionarTurma(serie, classe, ano)" id="inputAdicionarTurma">
        </form>
    </div>
</div>
<script src="../JS/turmas.js">
</script>
</body>
</html>
